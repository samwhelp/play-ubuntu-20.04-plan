


################################################################################
### Head: Workspace
##

## Workspace Search
bind[search_workspace] = Mod1 + slash
bind[name_workspace] = Mod1 + Shift + slash


## Workspace Switch Prev Or Next
## For Left Hand
bind[ws_prev_all] = Mod1 + a
bind[ws_next_all] = Mod1 + s
bind[ws_prior] = Mod1 + z
## For Right Hand
bind[ws_prev_all] = Mod1 + h
bind[ws_next_all] = Mod1 + l
bind[ws_prev_all] = Mod1 + bracketleft
bind[ws_next_all] = Mod1 + bracketright

## Workspace Switch Num
bind[ws_1] = Mod1 + 1
bind[ws_2] = Mod1 + 2
bind[ws_3] = Mod1 + 3
bind[ws_4] = Mod1 + 4
bind[ws_5] = Mod1 + 5
bind[ws_6] = Mod1 + 6
bind[ws_7] = Mod1 + 7
bind[ws_8] = Mod1 + 8
bind[ws_9] = Mod1 + 9
bind[ws_10] = Mod1 + 0

## Move Window To Workspace Num
bind[mvws_1] = Mod4 + 1
bind[mvws_2] = Mod4 + 2
bind[mvws_3] = Mod4 + 3
bind[mvws_4] = Mod4 + 4
bind[mvws_5] = Mod4 + 5
bind[mvws_6] = Mod4 + 6
bind[mvws_7] = Mod4 + 7
bind[mvws_8] = Mod4 + 8
bind[mvws_9] = Mod4 + 9
bind[mvws_10] = Mod4 + 0

## Move Window To Workspace Prev Or Next
## For Left Hand
bind[ws_prev_move] = Mod4 + Mod1 + a
bind[ws_next_move] = Mod4 + Mod1 + s
## For Right Hand
bind[ws_prev_move] = Mod4 + Mod1 + h
bind[ws_next_move] = Mod4 + Mod1 + l


bind[ws_empty] = Mod1 + grave

bind[ws_prev] = Mod1 + k
bind[ws_next] = Mod1 + j


##
### Tail: Workspace
################################################################################


